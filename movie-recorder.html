<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mobmap Movie Recorder</title>

		<link href="css/movie-recorder.css" rel="stylesheet">
		<script src="./inner/js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="./js/nacl264-lib.js" type="text/javascript"></script>
		<script src="./js/movie-recorder.js" type="text/javascript"></script>
		<script src="./js/movie-clock-renderer.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="boot-message">Launching encoder module...</div>
		<div id="preview-container" style="display:none"></div>

		<div id="configuration-area">
			<div id="movie-resolution-box">
				<h2>Resolution</h2>
				<label><input type="radio" name="m-resolution" class="resolution-radio" value="0">SD 4:3(640×480)</label>&nbsp;
				<label><input type="radio" name="m-resolution" class="resolution-radio" value="1">SD wide(854×480)</label>&nbsp;
				<label><input type="radio" name="m-resolution" class="resolution-radio" value="2">HD(1280×720)</label>
			</div>
			<div id="movie-option-box"><h2>Options</h2></div>
			<div id="movie-stats-box"></div>
			<div id="main-control-box"><button id="record-trigger">● Record</button></div>
			<div id="dl-container"><a id="result-dl">Save...</a></div>
		</div>

		<div id="nacl-container">
			<embed id="nacl264-embed"
			       width="0" height="0"
			       src="nacl/nacl264.nmf"
			       type="application/x-pnacl" />
		</div>

		<script src="./js/movie-recorder-nacl-setup.js" type="text/javascript"></script>
	</body>
</html>
